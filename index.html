<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
    </nav>

    <div class="container">
        <div class="card question-width">
            <img src="./img/quiz-img.jpg" class="card-img-top" alt="...">

            <div class="card-body" id="quiz-end" style="display: none;">
                <div class="quiz-end-title">
                    <span>Quiz beendet!</span>
                </div>
                <div>
                    <img class="width-100" src="./img/win.png">
                </div>
                <div>
                    <span class="text-center">Du hast von <b>XXX</b> Fragen <b>XXX</b> richtig beantwortet!</span>
                </div>
            </div>

            <div class="card-body" id="quiz-start">

                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-card mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
    
                    </div>
                </div>
                <div class="card quiz-card mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
         
                    </div>
                </div>
                <div class="card quiz-card  mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                 
                    </div>
                </div>
                <div class="card quiz-card  mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
        
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="amount-of-questions"></b> Fragen
                    </span>

                    <button type="button" class="btn btn-primary" id="next-question-btn" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                </div>
            </div>

        </div>
        
    </div>
</body>

</html>
